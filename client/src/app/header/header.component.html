<header class="header">
  <img src="{{ logoUrl }}" alt="Logo" class="header-logo" />
  <nav>
    <ul>
      <li *ngFor="let item of navItems">
        <a [routerLink]="['..' + '/' + item]" routerLinkActive="active">{{
          item
        }}</a>
      </li>
      <li routerLink="/cart">Go to Cart</li>
    </ul>
  </nav>
</header>
